    <section id="portfolio">
        <div class="container">
            <div class="center wow">
               <h2>Campaigns</h2>
               <p class="lead">Below are the campaigns that members of the Alliance have collaborated on.</p>
            </div>

            <div class="row">
                {% assign campaigns = site.campaigns | sort: "date" %}
                {% for campaign in campaigns reversed %}
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <a class="post-link" href="{{ campaign.url | prepend: site.baseurl }}"><img class="img-responsive center-block" src="{{ campaign.image }}" alt="{{ campaign.title }}" title="{{ campaign.title }}"></a><br />
                </div>
                {% endfor %}
            </div>
        </div>
    </section><!--/#portfolio-item-->
